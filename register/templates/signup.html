{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header ui-sortable-handle">  
    <h1>Sign up</h1>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Sign up">
    </form>
  </div>
</div>
{% endblock %}
